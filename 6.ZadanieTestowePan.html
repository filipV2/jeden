<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaaktualizowanie Renderowanego elementu</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const numbers = ["c#", "c++", "angular"];
      const doubled = numbers.map((item) => <li>{item}</li>);
      function Welcome(props) {
        return (
          <div>
            <h1>Liczba kursow:{numbers.length}</h1>
            <h2><ol>{doubled}</ol></h2>
                  
                
          </div>
          
        );
      }
      const element = <Welcome />;
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(element);
    </script>
    <form action="*">
      <label>Imie i nazwisko:<br /></label>
      <input type="text" name="nazwisko" />
    </form>
    <br />
    <form action="*">
      <label>Numer kursu:<br /></label> <input type="text" name="nazwisko" />
    </form>
    <br />
    <form>
      <input
        type="button"
        id="html"
        name="fav_language"
        value="Zapisz do kursu"
      />
      <label for="html"></label><br />
    </form>
  </body>
</html>
