      const formatName = (user) => {

      function getGreeting(user) {
        if (user) {

      }
      const user = {
        firstName: "Grzegorz",

        avatarUrl:

      };  

      const element = <div>< img src={user.avatarUrl}></img><h1>{getGreeting(user)}</h1></div>;//jedyne wyrazenie jsx w calym skrypcie
      const root = ReactDOM.createRoot(document.getElementById("contentitem"));//entry point
      root.render(element);//zamieniamy kod na pixele wyswietlane w przegladarce
